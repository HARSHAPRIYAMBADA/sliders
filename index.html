<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="white-section">
  <h2>SOI Projects</h2>
  <div class="carousel-wrapper">
    <button class="arrow left" onclick="prevSlide('projects')">&#10094;</button>
    <div class="carousel-container" id="projects">
      <div class="carousel-track">
        <div class="slide"><img src="01.jpg"><p>Mapping</p></div>
        <div class="slide"><img src="coastal.jpg"><p>SVAMITVA</p></div>
        <div class="slide"><img src="nhp.jpg"><p>Redefinition</p></div>
        <div class="slide"><img src="photo6.jpg"><p>Web GIS</p></div>
        <div class="slide"><img src="photo5.jpg"><p>5th</p></div>
        <div class="slide"><img src="web-gis.jpg"><p>6th</p></div>
      </div>
    </div>
    <button class="arrow right" onclick="nextSlide('projects')">&#10095;</button>
  </div>
  </div>
<hr>
<div class="blue-section">
  <h2>SOI Recent Events</h2>
  <div class="carousel-wrapper">
    <button class="arrow left" onclick="prevSlide('events')">&#10094;</button>
    <div class="carousel-container" id="events">
      <div class="carousel-track">
        <div class="slide"><img src="photo 2.jpg"></div>
        <div class="slide"><img src="photo1.jpeg"></div>
        <div class="slide"><img src="photo3.jpeg"></div>
        <div class="slide"><img src="photo4.jpeg"></div>
        <div class="slide"><img src="photo5.jpg"></div>
        <div class="slide"><img src="photo66.jpg"></div>
      </div>
    </div>
    <button class="arrow right" onclick="nextSlide('events')">&#10095;</button>
  </div>
  </div>
  <div class="ticker">
    <div class="scrolling-text">welcome</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
